サイト名: 株式会社家来（うちくる）
コンセプト:
  - 住まいも商空間も、想像以上に仕上げます。
  - 親身に相談できる距離感と30年の実務経験で、どんな空間デザインもトータルサポート。
  - あなたのビジョンに合わせた唯一無二のスペースづくり
強み:
  - 「家来」と書いて「うちくる」と読む社名
  - 代表者挨拶や30年以上の現場管理経験を強みにした「安心感」「信頼性」をテキストで伝える
  - 特徴:
      - title: "30年以上の実務経験"
        text: "大手建設会社での施工管理経験を含む30年以上のキャリアを活かし、高品質な住まいづくりを実現します。様々な現場での経験が、困難な課題にも柔軟に対応する力となっています。"
      - title: "地元・福井の気候に合わせた施工"
        text: "豪雪地帯や高温多湿など、福井の特徴的な気候を熟知し、地域の風土に最適な建築手法を採用します。地元ならではの知識が、長く快適に暮らせる住まいづくりに活きています。"
      - title: "お客様との距離の近さ"
        text: "小回りの利く会社だからこそ実現できる、お客様一人ひとりに寄り添ったサービスを提供。ご要望をきめ細かく反映し、理想の住まいづくりを全力でサポートします。"

お客様の声:
  - 実際に施工を依頼したお客様のリアルな感想や写真を掲載
  - お客様の評価（星マーク）と共に、サービスの品質や信頼性を証明
  - 主要な施工タイプ（新築、リフォーム、店舗）ごとに1件以上の事例を掲載

施工プロセス:
  - 初回相談から完成・引き渡しまでの流れをわかりやすく説明
  - 各ステップの概要をアイコン付きで視覚的に表現
  - お客様とのコミュニケーションを重視した丁寧な進行プロセスをアピール

アフターサポート:
  - title: "定期点検サービス"
    text: "お引き渡し後1年、2年、5年、10年と定期的な点検を実施。早期発見・早期対応で、住まいを長持ちさせます。福井特有の気候を考慮したチェック項目で、安心の住まいを守ります。"
  - title: "メンテナンスアドバイス"
    text: "福井の気候特性に合わせたメンテナンス方法をアドバイス。季節ごとのお手入れ方法や効果的な設備の使い方などをお伝えします。お住まいの状態に合わせた最適なメンテナンス方法をご提案します。"
  - title: "リフォーム提案"
    text: "ライフスタイルの変化に合わせたリフォーム提案も承ります。長く住み続けるための最適な提案で、住まいの価値を維持・向上させます。将来的な暮らし方の変化を見据えた提案が可能です。"
