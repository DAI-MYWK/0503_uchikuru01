サイト概要:
  タイプ: 建築・住宅会社コーポレートサイト
  コンセプト: "Architecture More Freely"（建築をもっと自由に）

技術スタック:
  フロントエンド:
    HTML: HTML5
    CSS:
      - Bootstrap 4系
      - カスタムCSS
      - Flexboxレイアウト
    JavaScript:
      - jQuery
      - Slick.js（スライダー実装）
      - Drawer.js（ハンバーガーメニュー）
  フォント:
    - Helvetica（英語見出し）
    - 日本語ゴシック体
  レスポンシブデザイン:
    - メディアクエリを使用
    - モバイルとデスクトップでの表示切り替え
    - ハンバーガーメニュー（モバイル用）

デザイン特徴:
  カラースキーム:
    - メイン: 黒・白・グレー（モノトーン基調）
    - アクセント: 薄いベージュ (#bg-yellow-gray)
    - テキスト: 白（ダークな背景上）、黒（明るい背景上）
  タイポグラフィ:
    - シンプルでモダンなサンセリフフォント
    - 英語タイトルに大きなHelveticaフォント
    - コントラストの高いテキスト表現
  画像処理:
    - 大きな背景画像（建築物の写真）
    - フェードインアニメーション（.fadeIn, .scrollin）
    - スライダーを使った画像切り替え

ヘッダー部分:
  特徴:
    - 固定ヘッダー（navbar-fixed-top）
    - ロゴと水平ナビゲーション
    - Instagram/Facebookアイコン
    - 全画面背景スライダー（Slick.js）
    - "Architecture More Freely"大見出し
  技術:
    - position: fixed使用
    - Slick.jsによるスライダー
    - 背景画像の切り替えはCSS transitionで滑らか処理
  JSライブラリ:
    - Slick.js (スライド機能)
    - SVGアイコン

コンセプトセクション:
  特徴:
    - ダークな背景に白文字の大きなテキスト
    - テキストには影効果（text-shadow）
    - 段落ごとの間隔調整
  技術:
    - Bootstrapグリッドシステム
    - モバイル対応レイアウト（d-md-block）

ニュースセクション:
  特徴:
    - リスト表示のニュース
    - 日付と見出しの横並びレイアウト
    - シンプルなホバーエフェクト（hvr-fade）
  技術:
    - list-group（Bootstrap）
    - d-sm-flex（スマホでは縦、それ以上では横並び）
    - text-truncate（長いテキストの省略）

コンテンツセクション:
  特徴:
    - 左右二分割レイアウト
    - 背景画像に重ねたテキスト
    - ホバーで情報表示エフェクト
  技術:
    - 背景としての画像使用（background-image）
    - 半透明オーバーレイ
    - positionを使った重ねレイアウト

プロジェクトセクション:
  特徴:
    - 大きな画像サムネイル
    - 画像上にタイトルとサブタイトル表示
    - ホバーでの情報表示
  技術:
    - グリッドレイアウト（row, col-12, col-lg-6）
    - 画像背景（background-image）
    - ポジション調整（position-relative）

Instagramセクション:
  特徴:
    - Instagram投稿の埋め込み表示
    - グリッドレイアウト
    - 動画コンテンツ表示
  技術:
    - Instagram Feed WordPressプラグイン
    - カスタムCSS
    - JavaScriptによる動的読み込み

フッター部分:
  特徴:
    - お問い合わせセクション統合
    - 会社情報の表示
    - ナビゲーションリンク
    - コピーライト表示
  技術:
    - 黒背景（bg-footer-black）
    - フレックスボックスレイアウト
    - レスポンシブデザイン対応

特殊効果とアニメーション:
  - スクロールアニメーション（fadein scrollin）
  - ホバーエフェクト（hvr-fade）
  - スライドインアニメーション
  - トップに戻るボタンアニメーション

レスポンシブ対応:
  モバイル:
    - ハンバーガーメニュー（drawer.js）
    - 縦並びレイアウト
    - フォントサイズ調整
  タブレット:
    - 2カラムレイアウト（一部コンテンツ）
    - 調整されたグリッド幅
  デスクトップ:
    - 複数カラムレイアウト
    - 大きな画像表示
    - 固定サイドバー

UX/UI設計:
  ナビゲーション:
    - 明確なカテゴリー分け
    - ホバー時の下線表示（hover-bottom-line）
    - モバイルではドロワーメニュー
  コンタクト導線:
    - ヘッダー右上に固定ボタン
    - フッターに大きなCTAエリア
    - サイドバーに採用情報リンク
  コンテンツ構成:
    - 視覚優先の情報設計
    - 上から下への自然な情報フロー
    - 建築写真を前面に押し出したデザイン